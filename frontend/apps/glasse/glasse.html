<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Tortas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* small utility copied from layout to hide scrollbars */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

</head>

<body
    class="font-sans bg-slate-900 text-slate-100 h-screen flex flex-col overflow-hidden transition-colors duration-300">

    <!-- HEADER (Fijo arriba) -->
    <header
        class="bg-slate-700/50 backdrop-blur-lg backdrop-saturate-150 shadow-lg p-4 z-10 transition-colors duration-300">
        <div class="max-w-md mx-auto flex justify-between items-center">
            <a href="../../index.html" class="flex items-center gap-2 animate-fade-in"> <i
                    class="fas fa-home text-slate-200"></i> </a>
            <h1 class="text-xl font-bold text-white">
                <i
                    class="fas fa-birthday-cake bg-gradient-to-tl from-pink-600 to-amber-500 inline-block text-transparent bg-clip-text"></i>
                <span class="text-white">Control</span><span class="text-indigo-500"> Tortas</span>
            </h1>

            <div class="flex items-center gap-3">
                <button onclick="app.confirmReset()"
                    class="text-xs text-red-300 hover:text-red-500 ml-1 p-2 rounded-full hover:bg-red-900/20 transition backdrop-blur-sm hover:backdrop-blur-md"><i
                        class="fas fa-power-off"></i></button>
            </div>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto hide-scrollbar p-4 pb-28 relative">
        <div class="max-w-md mx-auto h-full">

            <!-- VISTA: INVENTARIO -->
            <div id="view-inventory" class="space-y-6 animate-fade-in">
                <!-- Dashboard -->
                <div id="dashboard" class="grid grid-cols-3 gap-2">
                    <!-- Se llena dinámicamente -->
                </div>

                <!-- Lista de Productos -->
                <div id="inventory-list" class="space-y-6">
                    <!-- Se llena dinámicamente -->
                </div>

                <!-- Botón Agregar -->
                <button onclick="app.openAddModal()"
                    class="w-full py-4 border-2 border-dashed border-slate-700 rounded-2xl text-slate-300 hover:text-indigo-400 hover:border-indigo-500 hover:bg-slate-800/70 transition-all flex items-center justify-center gap-2 font-bold">
                    <i data-lucide="plus-circle" class="w-6 h-6"></i>
                    Agregar Nuevo Tipo de Torta
                </button>
            </div>

            <!-- VISTA: HISTORIAL -->
            <div id="view-history" class="hidden space-y-4 animate-fade-in">
                <div class="flex justify-between items-center">
                    <h2 class="text-lg font-bold text-slate-100">Últimos Movimientos</h2>
                    <span class="text-xs bg-slate-800/80 text-slate-300 px-2 py-1 rounded-full font-medium"
                        id="history-count">0 registros</span>
                </div>

                <div id="history-list" class="space-y-3">
                    <!-- Se llena dinámicamente -->
                </div>

                <div id="empty-history" class="hidden flex-col items-center justify-center py-12 text-slate-400">
                    <i data-lucide="clipboard-x" class="w-12 h-12 mb-2 opacity-50"></i>
                    <p class="text-sm">No hay movimientos aún</p>
                </div>
            </div>

        </div>
    </main>

    <!-- BOTTOM NAV BAR -->
    <nav
        class="fixed bottom-0 w-full bg-slate-900/95 backdrop-blur-md border-t border-slate-700 shadow-lg z-50 pb-safe">
        <div class="max-w-md mx-auto flex justify-around items-center h-16">
            <button onclick="app.switchView('inventory')" id="nav-btn-home"
                class="flex flex-col items-center justify-center w-full h-full text-indigo-600 dark:text-indigo-400 transition-colors">
                <i class="fas fa-home text-xl mb-1"></i>
            </button>
            <div class="relative -top-5">
                <button onclick="app.openAddModal()"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white w-12 h-12 rounded-full shadow-lg flex items-center justify-center transition transform active:scale-95 border-4 border-slate-50 dark:border-dark-bg backdrop-blur-sm hover:backdrop-blur-md">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
            <button onclick="app.switchView('history')" id="nav-btn-transactions"
                class="flex flex-col items-center justify-center w-full h-full text-slate-400 dark:text-slate-500 hover:text-indigo-500 dark:hover:text-indigo-400 transition-colors">
                <i class="fas fa-list-ul text-xl mb-1"></i>
                <span class="text-[10px] font-medium">Historial</span>
            </button>
        </div>
    </nav>

    <!-- Modales (Iguales que antes) -->
    <div id="modal-add"
        class="fixed inset-0 bg-black/60 z-50 hidden flex items-end sm:items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-slate-900/95 rounded-t-2xl sm:rounded-2xl p-6 w-full max-w-sm shadow-2xl animate-fade-in">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-slate-100">Nuevo Producto</h3>
                <button onclick="app.closeAddModal()" class="text-slate-400 hover:text-slate-200"><i data-lucide="x"
                        class="w-6 h-6"></i></button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Nombre de la Torta</label>
                    <input type="text" id="new-cake-name"
                        class="w-full px-4 py-2 border border-slate-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-slate-800 text-slate-100"
                        placeholder="Ej. Tres Leches">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Stock Inicial</label>
                    <div class="flex items-center gap-3">
                        <button onclick="app.adjustNewStock(-1)"
                            class="p-2 bg-slate-700 rounded-lg hover:bg-slate-600 text-slate-100">-</button>
                        <input type="number" id="new-cake-stock"
                            class="w-full text-center font-bold text-lg py-2 border-none bg-transparent focus:outline-none text-slate-100"
                            value="1">
                        <button onclick="app.adjustNewStock(1)"
                            class="p-2 bg-slate-700 rounded-lg hover:bg-slate-600 text-slate-100">+</button>
                    </div>
                </div>
                <button onclick="app.addNewProduct()"
                    class="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold shadow-lg hover:bg-indigo-700 active:scale-95 transition-all">Guardar
                    Torta</button>
            </div>
        </div>
    </div>

    <div id="modal-reset" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-slate-900/95 rounded-xl p-6 max-w-xs w-full shadow-2xl animate-fade-in">
            <h3 class="text-lg font-bold text-slate-100 mb-2">¿Reiniciar todo?</h3>
            <p class="text-slate-300 mb-4 text-sm">Se borrará todo el inventario y el historial.</p>
            <div class="flex gap-3">
                <button onclick="app.closeResetModal()"
                    class="flex-1 py-2 px-4 rounded-lg bg-slate-800/80 text-slate-300 hover:bg-slate-800/70 font-medium">Cancelar</button>
                <button onclick="app.resetData()"
                    class="flex-1 py-2 px-4 rounded-lg bg-red-600 text-white hover:bg-red-700 font-medium">Sí,
                    borrar</button>
            </div>
        </div>
    </div>

    <script src="js/Database.js"></script>
    <script src="js/core.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
