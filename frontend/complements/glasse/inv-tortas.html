<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Tortas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

        <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>
<body class="bg-slate-800-bg text-slate-100 font-sans pb-32 min-h-screen">

    <!-- Header Sticky -->
    <header class="bg-slate-900/90 text-slate-100 p-4 shadow-lg sticky top-0 z-20">
        <div class="max-w-3xl mx-auto flex justify-between items-center mb-4">
            <a href="../../index.html" class="flex items-center gap-2 animate-fade-in"> <i class="fas fa-home text-slate-200"></i> </a>
            <div class="flex items-center gap-2">
                <i data-lucide="cake" class="h-6 w-6 text-indigo-400"></i>
                <h1 class="text-xl font-bold">Control de Tortas</h1>
            </div>
            <button onclick="app.confirmReset()" class="text-xs bg-indigo-600 hover:bg-indigo-700 px-3 py-1 rounded-full flex items-center gap-1 transition-colors text-white">
                <i data-lucide="rotate-ccw" class="w-3 h-3"></i> Resetear
            </button>
        </div>
        
        <!-- Navegación (Tabs) -->
        <div class="max-w-3xl mx-auto flex bg-slate-800/80 p-1 rounded-xl">
            <button onclick="app.switchView('inventory')" id="tab-inventory" class="flex-1 py-2 rounded-lg text-sm font-bold transition-all flex items-center justify-center gap-2 bg-slate-800 text-indigo-400 shadow-sm">
                <i data-lucide="layout-grid" class="w-4 h-4"></i> Inventario
            </button>
            <button onclick="app.switchView('history')" id="tab-history" class="flex-1 py-2 rounded-lg text-sm font-bold transition-all flex items-center justify-center gap-2 text-slate-400 hover:bg-slate-800/75">
                <i data-lucide="history" class="w-4 h-4"></i> Historial
            </button>
        </div>
    </header>

    <main class="max-w-3xl mx-auto p-4 space-y-6">
        
        <!-- VISTA: INVENTARIO -->
        <div id="view-inventory" class="space-y-6 animate-fade-in">
            <!-- Dashboard -->
            <div id="dashboard" class="grid grid-cols-3 gap-2">
                <!-- Se llena dinámicamente -->
            </div>

            <!-- Lista de Productos -->
            <div id="inventory-list" class="space-y-6">
                <!-- Se llena dinámicamente -->
            </div>

            <!-- Botón Agregar -->
            <button onclick="app.openAddModal()" class="w-full py-4 border-2 border-dashed border-slate-700 rounded-2xl text-slate-300 hover:text-indigo-400 hover:border-indigo-500 hover:bg-slate-800/70 transition-all flex items-center justify-center gap-2 font-bold">
                <i data-lucide="plus-circle" class="w-6 h-6"></i>
                Agregar Nuevo Tipo de Torta
            </button>
        </div>

        <!-- VISTA: HISTORIAL -->
        <div id="view-history" class="hidden space-y-4 animate-fade-in">
            <div class="flex justify-between items-center">
                <h2 class="text-lg font-bold text-slate-100">Últimos Movimientos</h2>
                <span class="text-xs bg-slate-800/80 text-slate-300 px-2 py-1 rounded-full font-medium" id="history-count">0 registros</span>
            </div>
            
            <div id="history-list" class="space-y-3">
                <!-- Se llena dinámicamente -->
            </div>
            
            <div id="empty-history" class="hidden flex-col items-center justify-center py-12 text-slate-400">
                <i data-lucide="clipboard-x" class="w-12 h-12 mb-2 opacity-50"></i>
                <p class="text-sm">No hay movimientos aún</p>
            </div>
        </div>

    </main>

    <!-- Modales (Iguales que antes) -->
    <div id="modal-add" class="fixed inset-0 bg-black/60 z-50 hidden flex items-end sm:items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-slate-900/95 rounded-t-2xl sm:rounded-2xl p-6 w-full max-w-sm shadow-2xl animate-fade-in">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-slate-100">Nuevo Producto</h3>
                <button onclick="app.closeAddModal()" class="text-slate-400 hover:text-slate-200"><i data-lucide="x" class="w-6 h-6"></i></button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Nombre de la Torta</label>
                    <input type="text" id="new-cake-name" class="w-full px-4 py-2 border border-slate-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-slate-800 text-slate-100" placeholder="Ej. Tres Leches">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-1">Stock Inicial</label>
                    <div class="flex items-center gap-3">
                        <button onclick="app.adjustNewStock(-1)" class="p-2 bg-slate-700 rounded-lg hover:bg-slate-600 text-slate-100">-</button>
                        <input type="number" id="new-cake-stock" class="w-full text-center font-bold text-lg py-2 border-none bg-transparent focus:outline-none text-slate-100" value="1">
                        <button onclick="app.adjustNewStock(1)" class="p-2 bg-slate-700 rounded-lg hover:bg-slate-600 text-slate-100">+</button>
                    </div>
                </div>
                <button onclick="app.addNewProduct()" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold shadow-lg hover:bg-indigo-700 active:scale-95 transition-all">Guardar Torta</button>
            </div>
        </div>
    </div>

    <div id="modal-reset" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-slate-900/95 rounded-xl p-6 max-w-xs w-full shadow-2xl animate-fade-in">
            <h3 class="text-lg font-bold text-slate-100 mb-2">¿Reiniciar todo?</h3>
            <p class="text-slate-300 mb-4 text-sm">Se borrará todo el inventario y el historial.</p>
            <div class="flex gap-3">
                <button onclick="app.closeResetModal()" class="flex-1 py-2 px-4 rounded-lg bg-slate-800/80 text-slate-300 hover:bg-slate-800/70 font-medium">Cancelar</button>
                <button onclick="app.resetData()" class="flex-1 py-2 px-4 rounded-lg bg-red-600 text-white hover:bg-red-700 font-medium">Sí, borrar</button>
            </div>
        </div>
    </div>

    <script>
        const app = {
            // Estado de la vista
            currentView: 'inventory',
            
            // Datos
            data: {
                inventory: [],
                history: [] // Nuevo array para historial
            },

            initialData: {
                inventory: [
                    { id: 1, name: 'Chocolate', totalStock: 6, reservations: [{ id: 'res-init-1', customerName: 'Eismel', date: new Date().toISOString() }], credits: [], imageColor: 'bg-amber-800' },
                    { id: 2, name: 'Torta Quesillo', totalStock: 3, reservations: [], credits: [], imageColor: 'bg-yellow-400' },
                    { id: 3, name: 'Marquesa', totalStock: 2, reservations: [], credits: [], imageColor: 'bg-orange-200' }
                ],
                history: []
            },

            init() {
                const saved = localStorage.getItem('cake_inventory_history_v1');
                if (saved) {
                    try {
                        const parsed = JSON.parse(saved);
                        // Migración simple si viene de versión anterior que era un array directo
                        if (Array.isArray(parsed)) {
                            this.data.inventory = parsed;
                            this.data.history = [];
                        } else {
                            this.data = parsed;
                        }
                    } catch (e) {
                        this.data = JSON.parse(JSON.stringify(this.initialData));
                    }
                } else {
                    this.data = JSON.parse(JSON.stringify(this.initialData));
                }
                this.render();
            },

            save() {
                localStorage.setItem('cake_inventory_history_v1', JSON.stringify(this.data));
                this.render();
            },

            // --- Helper de Historial ---
            addToHistory(type, cakeName, clientName, amount = 1) {
                this.data.history.unshift({
                    id: Date.now(),
                    date: new Date().toISOString(),
                    type: type, // 'sale', 'credit', 'reservation_done', 'paid'
                    cakeName: cakeName,
                    clientName: clientName || '-',
                    amount: amount
                });
                // Limitar historial a 50 items para no saturar memoria
                if (this.data.history.length > 50) this.data.history.pop();
            },

            // --- Lógica de Negocio ---

            directSale(id) {
                const cake = this.data.inventory.find(c => c.id === id);
                const available = cake.totalStock - cake.reservations.length;
                if (available > 0) {
                    cake.totalStock--;
                    this.addToHistory('sale', cake.name, 'Venta de Mostrador');
                    this.save();
                }
            },

            addReservation(id) {
                const input = document.getElementById(`input-${id}`);
                const name = input.value.trim();
                if (!name) return alert("Por favor escribe un nombre");
                const cake = this.data.inventory.find(c => c.id === id);
                const available = cake.totalStock - cake.reservations.length;
                if (available > 0) {
                    cake.reservations.push({ id: Date.now().toString(), customerName: name, date: new Date().toISOString() });
                    input.value = ''; 
                    this.save();
                }
            },

            creditSale(id) {
                const input = document.getElementById(`input-${id}`);
                const name = input.value.trim();
                if (!name) return alert("Por favor escribe un nombre para el fiado");
                const cake = this.data.inventory.find(c => c.id === id);
                const available = cake.totalStock - cake.reservations.length;
                if (available > 0) {
                    cake.totalStock--;
                    if (!cake.credits) cake.credits = [];
                    const creditId = Date.now().toString();
                    cake.credits.push({ id: creditId, customerName: name, date: new Date().toISOString() });
                    input.value = '';
                    this.addToHistory('credit', cake.name, name);
                    this.save();
                }
            },

            completeReservation(cakeId, resId) {
                const cake = this.data.inventory.find(c => c.id === cakeId);
                const res = cake.reservations.find(r => r.id === resId);
                if (res) {
                    cake.totalStock--;
                    cake.reservations = cake.reservations.filter(r => r.id !== resId);
                    this.addToHistory('reservation_done', cake.name, res.customerName);
                    this.save();
                }
            },

            settleCredit(cakeId, creditId) {
                const cake = this.data.inventory.find(c => c.id === cakeId);
                const credit = cake.credits.find(c => c.id === creditId);
                if (credit) {
                    cake.credits = cake.credits.filter(c => c.id !== creditId);
                    this.addToHistory('paid', cake.name, credit.customerName);
                    this.save();
                }
            },

            cancelReservation(cakeId, resId) {
                const cake = this.data.inventory.find(c => c.id === cakeId);
                cake.reservations = cake.reservations.filter(r => r.id !== resId);
                this.save();
            },

            addStock(id) {
                const cake = this.data.inventory.find(c => c.id === id);
                cake.totalStock++;
                // Opcional: ¿Quieres registrar cuando agregas stock? Por ahora no lo pongo para no ensuciar las ventas.
                this.save();
            },

            // --- Vistas y UI ---

            switchView(viewName) {
                this.currentView = viewName;
                
                // Clases de Tabs
                const tabInv = document.getElementById('tab-inventory');
                const tabHis = document.getElementById('tab-history');
                
                const activeClass = "bg-slate-800 text-indigo-400 shadow-sm";
                const inactiveClass = "text-slate-400 hover:bg-slate-800/75";

                if (viewName === 'inventory') {
                    document.getElementById('view-inventory').classList.remove('hidden');
                    document.getElementById('view-history').classList.add('hidden');
                    tabInv.className = `flex-1 py-2 rounded-lg text-sm font-bold transition-all flex items-center justify-center gap-2 ${activeClass}`;
                    tabHis.className = `flex-1 py-2 rounded-lg text-sm font-bold transition-all flex items-center justify-center gap-2 ${inactiveClass}`;
                } else {
                    document.getElementById('view-inventory').classList.add('hidden');
                    document.getElementById('view-history').classList.remove('hidden');
                    tabInv.className = `flex-1 py-2 rounded-lg text-sm font-bold transition-all flex items-center justify-center gap-2 ${inactiveClass}`;
                    tabHis.className = `flex-1 py-2 rounded-lg text-sm font-bold transition-all flex items-center justify-center gap-2 ${activeClass}`;
                }
            },

            // --- Modales ---
            openAddModal() { document.getElementById('modal-add').classList.remove('hidden'); document.getElementById('new-cake-name').value = ''; document.getElementById('new-cake-stock').value = '1'; },
            closeAddModal() { document.getElementById('modal-add').classList.add('hidden'); },
            adjustNewStock(n) { const el = document.getElementById('new-cake-stock'); el.value = Math.max(0, parseInt(el.value||0) + n); },
            addNewProduct() {
                const name = document.getElementById('new-cake-name').value.trim();
                const stock = parseInt(document.getElementById('new-cake-stock').value) || 0;
                if (!name) return alert("Nombre requerido");
                this.data.inventory.push({ id: Date.now(), name: name, totalStock: stock, reservations: [], credits: [], imageColor: 'bg-pink-500' });
                this.closeAddModal();
                this.save();
            },
            confirmReset() { document.getElementById('modal-reset').classList.remove('hidden'); },
            closeResetModal() { document.getElementById('modal-reset').classList.add('hidden'); },
            resetData() {
                this.data = JSON.parse(JSON.stringify(this.initialData));
                this.closeResetModal();
                this.save();
            },

            // --- Renders ---

            render() {
                // Si estamos en inventario, renderizar inventario
                if (this.currentView === 'inventory') {
                    this.renderInventory();
                }
                // Siempre renderizar historia para tenerla lista (o renderizar solo cuando se ve)
                this.renderHistory();
                lucide.createIcons();
            },

            renderHistory() {
                const list = document.getElementById('history-list');
                const empty = document.getElementById('empty-history');
                const count = document.getElementById('history-count');
                
                count.innerText = `${this.data.history.length} registros`;

                if (this.data.history.length === 0) {
                    list.innerHTML = '';
                    empty.classList.remove('hidden');
                    empty.classList.add('flex');
                    return;
                }

                empty.classList.add('hidden');
                empty.classList.remove('flex');

                list.innerHTML = this.data.history.map(item => {
                    let icon, colorClass, label;
                    const date = new Date(item.date).toLocaleDateString('es-VE', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });

                    switch(item.type) {
                        case 'sale':
                            icon = 'shopping-bag'; colorClass = 'bg-green-800 text-green-200'; label = 'Venta Efectivo';
                            break;
                        case 'credit':
                            icon = 'notebook-pen'; colorClass = 'bg-red-800 text-red-200'; label = 'Fiado (Crédito)';
                            break;
                        case 'reservation_done':
                            icon = 'calendar-check'; colorClass = 'bg-blue-800 text-blue-200'; label = 'Reserva Entregada';
                            break;
                        case 'paid':
                            icon = 'dollar-sign'; colorClass = 'bg-emerald-800 text-emerald-200'; label = 'Deuda Pagada';
                            break;
                        default:
                            icon = 'circle'; colorClass = 'bg-gray-700 text-gray-200'; label = 'Movimiento';
                    }

                    return `
                        <div class="bg-slate-800/80 p-3 rounded-xl shadow-sm border border-slate-700 flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="p-2 rounded-full ${colorClass}">
                                    <i data-lucide="${icon}" class="w-5 h-5"></i>
                                </div>
                                <div>
                                    <p class="font-bold text-slate-100 text-sm">${label}</p>
                                    <p class="text-xs text-slate-400">${item.cakeName} <span class="mx-1">•</span> ${item.clientName}</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wide">${date}</p>
                            </div>
                        </div>
                    `;
                }).join('');
            },

            renderInventory() {
                const inventoryList = document.getElementById('inventory-list');
                const dashboard = document.getElementById('dashboard');
                
                const totalStock = this.data.inventory.reduce((acc, item) => acc + item.totalStock, 0);
                const totalRes = this.data.inventory.reduce((acc, item) => acc + (item.reservations ? item.reservations.length : 0), 0);
                const totalFree = this.data.inventory.reduce((acc, item) => acc + (item.totalStock - (item.reservations ? item.reservations.length : 0)), 0);

                dashboard.innerHTML = `
                    <div class="bg-slate-800-card/80 p-3 rounded-xl shadow-sm border border-slate-700 text-center">
                        <p class="text-slate-300 text-xs uppercase font-bold tracking-wider">Total</p>
                        <p class="text-2xl font-bold text-slate-100">${totalStock}</p>
                    </div>
                    <div class="bg-slate-800-card/80 p-3 rounded-xl shadow-sm border border-slate-700 text-center">
                        <p class="text-blue-300 text-xs uppercase font-bold tracking-wider">Reservas</p>
                        <p class="text-2xl font-bold text-blue-300">${totalRes}</p>
                    </div>
                    <div class="bg-slate-800-card/80 p-3 rounded-xl shadow-sm border border-slate-700 text-center">
                        <p class="text-emerald-300 text-xs uppercase font-bold tracking-wider">Libres</p>
                        <p class="text-2xl font-bold text-emerald-300">${totalFree}</p>
                    </div>
                `;

                inventoryList.innerHTML = '';
                
                this.data.inventory.forEach(cake => {
                    const reservations = cake.reservations || [];
                    const credits = cake.credits || [];
                    const available = cake.totalStock - reservations.length;
                    const isOutOfStock = cake.totalStock === 0;
                    
                    const disabledClass = (available <= 0) ? 'bg-slate-700 text-slate-500 cursor-not-allowed' : '';
                    const sellClass = (available > 0) ? 'bg-green-600 text-white shadow-lg shadow-green-700 active:scale-95 hover:bg-green-700' : disabledClass;
                    const actionBtnClass = (available > 0) ? 'bg-blue-600 text-white hover:bg-blue-700' : 'bg-slate-700 text-slate-500';
                    const creditBtnClass = (available > 0) ? 'bg-red-500 text-white hover:bg-red-600' : 'bg-slate-700 text-slate-500';

                    let resHtml = '';
                    if (reservations.length > 0) {
                        resHtml = `
                            <div class="bg-blue-50/50 rounded-lg p-3 border border-blue-100 mt-4">
                                <h3 class="text-xs font-bold text-blue-500 uppercase mb-2 flex items-center gap-1"><i data-lucide="calendar-clock" class="w-3 h-3"></i> Apartadas (${reservations.length})</h3>
                                <div class="space-y-2">
                                    ${reservations.map(r => `
                                        <div class="flex items-center justify-between bg-white p-2 rounded shadow-sm">
                                            <span class="text-sm font-medium text-slate-700 truncate flex-1">${r.customerName}</span>
                                            <div class="flex gap-1 ml-2">
                                                <button onclick="app.completeReservation(${cake.id}, '${r.id}')" class="p-1.5 bg-green-100 text-green-700 rounded hover:bg-green-200"><i data-lucide="check-circle" class="w-4 h-4"></i></button>
                                                <button onclick="app.cancelReservation(${cake.id}, '${r.id}')" class="p-1.5 bg-red-100 text-red-600 rounded hover:bg-red-200"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                            </div>
                                        </div>`).join('')}
                                </div>
                            </div>`;
                    }

                    let credHtml = '';
                    if (credits.length > 0) {
                        credHtml = `
                            <div class="bg-red-50/50 rounded-lg p-3 border border-red-100 mt-4">
                                <h3 class="text-xs font-bold text-red-500 uppercase mb-2 flex items-center gap-1"><i data-lucide="notebook-pen" class="w-3 h-3"></i> Por Cobrar (${credits.length})</h3>
                                <div class="space-y-2">
                                    ${credits.map(c => `
                                        <div class="flex items-center justify-between bg-white p-2 rounded shadow-sm border-l-4 border-red-400">
                                            <div class="flex flex-col">
                                                <span class="text-sm font-bold text-slate-700">${c.customerName}</span>
                                                <span class="text-[10px] text-slate-400">Debe 1 ${cake.name}</span>
                                            </div>
                                            <button onclick="app.settleCredit(${cake.id}, '${c.id}')" class="flex items-center gap-1 px-2 py-1 bg-green-100 text-green-700 rounded hover:bg-green-200 text-xs font-bold">
                                                <i data-lucide="dollar-sign" class="w-3 h-3"></i> Pagó
                                            </button>
                                        </div>`).join('')}
                                </div>
                            </div>`;
                    }

                    const cardHtml = `
                        <div class="bg-white rounded-2xl shadow-md overflow-hidden border border-slate-200">
                            <div class="p-4 border-b border-slate-100 flex justify-between items-start bg-gradient-to-r from-white to-slate-50">
                                <div class="flex gap-3 items-center">
                                    <div class="h-12 w-12 rounded-full flex items-center justify-center text-white shadow-sm ${cake.imageColor}"><i data-lucide="cake" class="w-6 h-6"></i></div>
                                    <div>
                                        <h2 class="font-bold text-lg text-slate-800">${cake.name}</h2>
                                        <div class="flex gap-2 text-sm">
                                            <span class="font-medium text-slate-600">Físicas: ${cake.totalStock}</span>
                                            ${available > 0 ? `<span class="text-green-600 font-bold">(${available} libres)</span>` : ''}
                                            ${isOutOfStock ? `<span class="text-red-500 font-bold">(Agotadas)</span>` : ''}
                                        </div>
                                    </div>
                                </div>
                                <button onclick="app.addStock(${cake.id})" class="bg-pink-50 text-pink-600 hover:bg-pink-100 p-2 rounded-full transition-colors" title="Agregar Stock"><i data-lucide="plus" class="w-5 h-5"></i></button>
                            </div>
                            <div class="p-4 bg-slate-50">
                                <div class="space-y-2">
                                    <button onclick="app.directSale(${cake.id})" ${available <= 0 ? 'disabled' : ''} class="w-full py-3 px-4 rounded-xl flex items-center justify-center gap-2 font-semibold text-sm transition-all ${sellClass}">
                                        <i data-lucide="shopping-bag" class="w-4 h-4"></i> Venta Rápida (Efectivo)
                                    </button>
                                    <div class="flex gap-1">
                                        <input type="text" id="input-${cake.id}" placeholder="Nombre cliente..." ${available <= 0 ? 'disabled' : ''} class="flex-1 px-3 py-3 text-sm border border-slate-300 rounded-l-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <button onclick="app.addReservation(${cake.id})" ${available <= 0 ? 'disabled' : ''} class="px-3 flex flex-col items-center justify-center text-[10px] gap-1 min-w-[60px] transition-colors border-r border-white/20 ${actionBtnClass}"><i data-lucide="save" class="w-4 h-4"></i> Reservar</button>
                                        <button onclick="app.creditSale(${cake.id})" ${available <= 0 ? 'disabled' : ''} class="px-3 rounded-r-xl flex flex-col items-center justify-center text-[10px] gap-1 min-w-[60px] transition-colors ${creditBtnClass}"><i data-lucide="notebook-pen" class="w-4 h-4"></i> Fiado</button>
                                    </div>
                                </div>
                                ${resHtml}
                                ${credHtml}
                            </div>
                        </div>`;
                    inventoryList.insertAdjacentHTML('beforeend', cardHtml);
                });
            }
        };
        app.init();
    </script>
</body>
</html>
