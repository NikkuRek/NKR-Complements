<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directorio de Componentes</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="font-sans bg-slate-800-bg text-slate-100 flex flex-col overflow-hidden transition-colors duration-300">

    <!-- HEADER -->
    <header class="bg-slate-900/90 backdrop-blur-md shadow-sm p-4 z-10 transition-colors duration-300">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-white">NKR <span class="text-indigo-300">Complements</span></h1>
            <div class="flex items-center gap-3">
                <button onclick="location.reload()"
                    class="text-xs text-slate-300 hover:text-slate-100 ml-1 p-2 rounded-full hover:bg-slate-800/20 transition"><i
                        class="fas fa-sync"></i></button>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-1 overflow-y-auto hide-scrollbar p-6 pb-28 relative">
        <div class="max-w-3xl mx-auto h-full">
            <section class="animate-fade-in mt-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <a href="apps/glasse/glasse.html"
                        class="flex items-center gap-4 p-4 bg-gradient-to-bl from-slate-900/90 to-slate-800/60 rounded-xl border border-slate-700 hover:shadow-lg transition-transform transform hover:-translate-y-1">
                        <div
                            class="w-14 h-14 flex items-center justify-center rounded-lg bg-gradient-to-l from-pink-600 to-pink-400 text-3xl">
                            <i class="fa-solid fa-cake-candles text-slate-100"></i>
                        </div>
                        <div class="flex-1">
                            <p class="font-semibold text-slate-100 mb-1">Glasse</p>
                            <p class="text-sm text-slate-400">Inventario de tortas e historial de ventas.</p>
                        </div>
                    </a>

                    <a href="apps/denarius/denarius.html"
                        class="flex items-center gap-4 p-4 bg-slate-900/90 rounded-xl border border-slate-700 hover:shadow-lg transition-transform transform hover:-translate-y-1">
                        <div
                            class="w-14 h-14 flex items-center justify-center rounded-lg bg-gradient-to-l from-indigo-600 to-indigo-400 text-3xl">
                            <i class="fas fa-wallet text-slate-100"></i>
                        </div>
                        <div class="flex-1">
                            <p class="font-semibold text-slate-100 mb-1">Denarius</p>
                            <p class="text-sm text-slate-400">Sistemas de finanzas personales.</p>
                        </div>
                    </a>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
