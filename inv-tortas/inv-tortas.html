<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Tortas</title>
    <!-- Tailwind CSS para estilos modernos y rápidos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Animaciones suaves */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Estilo para ocultar scrollbar pero permitir scroll */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-800 pb-32 min-h-screen">

    <!-- Header Sticky -->
    <header class="bg-pink-600 text-white p-4 shadow-lg sticky top-0 z-20">
        <div class="max-w-3xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <i data-lucide="cake" class="h-6 w-6"></i>
                <h1 class="text-xl font-bold">Control de Tortas</h1>
            </div>
            <button onclick="app.confirmReset()" class="text-xs bg-pink-700 hover:bg-pink-800 px-3 py-1 rounded-full flex items-center gap-1 transition-colors">
                <i data-lucide="rotate-ccw" class="w-3 h-3"></i> Resetear
            </button>
        </div>
    </header>

    <main class="max-w-3xl mx-auto p-4 space-y-6">
        
        <!-- Dashboard de Resumen -->
        <div id="dashboard" class="grid grid-cols-3 gap-2 mb-6">
            <!-- Se llena dinámicamente -->
        </div>

        <!-- Lista de Productos -->
        <div id="inventory-list" class="space-y-6">
            <!-- Se llena dinámicamente -->
        </div>

        <!-- Botón Agregar Nuevo Producto -->
        <button onclick="app.openAddModal()" class="w-full py-4 border-2 border-dashed border-slate-300 rounded-2xl text-slate-400 hover:text-pink-500 hover:border-pink-300 hover:bg-pink-50 transition-all flex items-center justify-center gap-2 font-bold">
            <i data-lucide="plus-circle" class="w-6 h-6"></i>
            Agregar Nuevo Tipo de Torta
        </button>

    </main>

    <!-- Modal Agregar Nueva Torta -->
    <div id="modal-add" class="fixed inset-0 bg-black/60 z-50 hidden flex items-end sm:items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-t-2xl sm:rounded-2xl p-6 w-full max-w-sm shadow-2xl fade-in">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-slate-800">Nuevo Producto</h3>
                <button onclick="app.closeAddModal()" class="text-slate-400 hover:text-slate-600">
                    <i data-lucide="x" class="w-6 h-6"></i>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-1">Nombre de la Torta</label>
                    <input type="text" id="new-cake-name" class="w-full px-4 py-2 border border-slate-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-500" placeholder="Ej. Tres Leches">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-600 mb-1">Stock Inicial</label>
                    <div class="flex items-center gap-3">
                        <button onclick="app.adjustNewStock(-1)" class="p-2 bg-slate-100 rounded-lg hover:bg-slate-200">-</button>
                        <input type="number" id="new-cake-stock" class="w-full text-center font-bold text-lg py-2 border-none bg-transparent focus:outline-none" value="1">
                        <button onclick="app.adjustNewStock(1)" class="p-2 bg-slate-100 rounded-lg hover:bg-slate-200">+</button>
                    </div>
                </div>
                <button onclick="app.addNewProduct()" class="w-full py-3 bg-pink-600 text-white rounded-xl font-bold shadow-lg shadow-pink-200 hover:bg-pink-700 active:scale-95 transition-all">
                    Guardar Torta
                </button>
            </div>
        </div>
    </div>

    <!-- Modal Confirmar Reset -->
    <div id="modal-reset" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-xl p-6 max-w-xs w-full shadow-2xl fade-in">
            <h3 class="text-lg font-bold text-slate-800 mb-2">¿Reiniciar todo?</h3>
            <p class="text-slate-600 mb-4 text-sm">Se borrarán todas las ventas, deudas y productos nuevos.</p>
            <div class="flex gap-3">
                <button onclick="app.closeResetModal()" class="flex-1 py-2 px-4 rounded-lg bg-slate-100 text-slate-700 hover:bg-slate-200 font-medium">Cancelar</button>
                <button onclick="app.resetData()" class="flex-1 py-2 px-4 rounded-lg bg-red-600 text-white hover:bg-red-700 font-medium">Sí, borrar</button>
            </div>
        </div>
    </div>

    <script>
        // --- Lógica de la Aplicación ---
        const app = {
            data: [],
            initialData: [
                {
                    id: 1,
                    name: 'Chocolate',
                    totalStock: 6,
                    reservations: [{ id: 'res-init-1', customerName: 'Eismel', date: new Date().toISOString() }],
                    credits: [],
                    imageColor: 'bg-amber-800'
                },
                {
                    id: 2,
                    name: 'Torta Quesillo',
                    totalStock: 3,
                    reservations: [],
                    credits: [],
                    imageColor: 'bg-yellow-400'
                },
                {
                    id: 3,
                    name: 'Marquesa',
                    totalStock: 2,
                    reservations: [],
                    credits: [],
                    imageColor: 'bg-orange-200'
                }
            ],

            // Inicialización
            init() {
                const saved = localStorage.getItem('cake_inventory_html_v1');
                if (saved) {
                    try {
                        this.data = JSON.parse(saved);
                    } catch (e) {
                        this.data = JSON.parse(JSON.stringify(this.initialData));
                    }
                } else {
                    this.data = JSON.parse(JSON.stringify(this.initialData));
                }
                this.render();
            },

            save() {
                localStorage.setItem('cake_inventory_html_v1', JSON.stringify(this.data));
                this.render();
            },

            // --- Acciones de Negocio ---

            directSale(id) {
                const cake = this.data.find(c => c.id === id);
                const available = cake.totalStock - cake.reservations.length;
                if (available > 0) {
                    cake.totalStock--;
                    this.save();
                }
            },

            addReservation(id) {
                const input = document.getElementById(`input-${id}`);
                const name = input.value.trim();
                if (!name) return alert("Por favor escribe un nombre");

                const cake = this.data.find(c => c.id === id);
                const available = cake.totalStock - cake.reservations.length;

                if (available > 0) {
                    cake.reservations.push({
                        id: Date.now().toString(),
                        customerName: name,
                        date: new Date().toISOString()
                    });
                    input.value = ''; // Limpiar input
                    this.save();
                }
            },

            creditSale(id) {
                const input = document.getElementById(`input-${id}`);
                const name = input.value.trim();
                if (!name) return alert("Por favor escribe un nombre para el fiado");

                const cake = this.data.find(c => c.id === id);
                const available = cake.totalStock - cake.reservations.length;

                if (available > 0) {
                    cake.totalStock--; // Descuenta stock físico
                    if (!cake.credits) cake.credits = [];
                    cake.credits.push({
                        id: Date.now().toString(),
                        customerName: name,
                        date: new Date().toISOString()
                    });
                    input.value = '';
                    this.save();
                }
            },

            completeReservation(cakeId, resId) {
                const cake = this.data.find(c => c.id === cakeId);
                cake.totalStock--;
                cake.reservations = cake.reservations.filter(r => r.id !== resId);
                this.save();
            },

            cancelReservation(cakeId, resId) {
                const cake = this.data.find(c => c.id === cakeId);
                cake.reservations = cake.reservations.filter(r => r.id !== resId);
                this.save();
            },

            settleCredit(cakeId, creditId) {
                const cake = this.data.find(c => c.id === cakeId);
                cake.credits = cake.credits.filter(c => c.id !== creditId);
                this.save();
            },

            addStock(id) {
                const cake = this.data.find(c => c.id === id);
                cake.totalStock++;
                this.save();
            },

            // --- Gestión de Nuevos Productos ---

            openAddModal() {
                document.getElementById('modal-add').classList.remove('hidden');
                document.getElementById('new-cake-name').value = '';
                document.getElementById('new-cake-stock').value = '1';
            },

            closeAddModal() {
                document.getElementById('modal-add').classList.add('hidden');
            },

            adjustNewStock(amount) {
                const input = document.getElementById('new-cake-stock');
                let val = parseInt(input.value) || 0;
                val = Math.max(0, val + amount);
                input.value = val;
            },

            addNewProduct() {
                const name = document.getElementById('new-cake-name').value.trim();
                const stock = parseInt(document.getElementById('new-cake-stock').value) || 0;
                
                if (!name) return alert("Escribe el nombre de la torta");

                this.data.push({
                    id: Date.now(),
                    name: name,
                    totalStock: stock,
                    reservations: [],
                    credits: [],
                    imageColor: 'bg-pink-500'
                });
                
                this.closeAddModal();
                this.save();
            },

            // --- Gestión de Reset ---

            confirmReset() {
                document.getElementById('modal-reset').classList.remove('hidden');
            },

            closeResetModal() {
                document.getElementById('modal-reset').classList.add('hidden');
            },

            resetData() {
                this.data = JSON.parse(JSON.stringify(this.initialData));
                this.closeResetModal();
                this.save();
            },

            // --- Renderizado ---

            render() {
                const inventoryList = document.getElementById('inventory-list');
                const dashboard = document.getElementById('dashboard');
                
                // 1. Render Dashboard
                const totalStock = this.data.reduce((acc, item) => acc + item.totalStock, 0);
                const totalRes = this.data.reduce((acc, item) => acc + (item.reservations ? item.reservations.length : 0), 0);
                const totalFree = this.data.reduce((acc, item) => acc + (item.totalStock - (item.reservations ? item.reservations.length : 0)), 0);

                dashboard.innerHTML = `
                    <div class="bg-white p-3 rounded-xl shadow-sm border border-slate-100 text-center">
                        <p class="text-slate-500 text-xs uppercase font-bold tracking-wider">Total</p>
                        <p class="text-2xl font-bold text-slate-800">${totalStock}</p>
                    </div>
                    <div class="bg-white p-3 rounded-xl shadow-sm border border-slate-100 text-center">
                        <p class="text-blue-500 text-xs uppercase font-bold tracking-wider">Reservas</p>
                        <p class="text-2xl font-bold text-blue-600">${totalRes}</p>
                    </div>
                    <div class="bg-white p-3 rounded-xl shadow-sm border border-slate-100 text-center">
                        <p class="text-green-600 text-xs uppercase font-bold tracking-wider">Libres</p>
                        <p class="text-2xl font-bold text-green-600">${totalFree}</p>
                    </div>
                `;

                // 2. Render Cards
                inventoryList.innerHTML = '';
                
                this.data.forEach(cake => {
                    const reservations = cake.reservations || [];
                    const credits = cake.credits || [];
                    const available = cake.totalStock - reservations.length;
                    const isOutOfStock = cake.totalStock === 0;
                    
                    // Estado de botones
                    const disabledClass = (available <= 0) ? 'bg-slate-200 text-slate-400 cursor-not-allowed' : '';
                    const sellClass = (available > 0) ? 'bg-green-600 text-white shadow-lg shadow-green-200 active:scale-95 hover:bg-green-700' : disabledClass;
                    const actionBtnClass = (available > 0) ? 'bg-blue-600 text-white hover:bg-blue-700' : 'bg-slate-200 text-slate-400';
                    const creditBtnClass = (available > 0) ? 'bg-red-500 text-white hover:bg-red-600' : 'bg-slate-200 text-slate-400';

                    // HTML de Reservas
                    let resHtml = '';
                    if (reservations.length > 0) {
                        resHtml = `
                            <div class="bg-blue-50/50 rounded-lg p-3 border border-blue-100 mt-4">
                                <h3 class="text-xs font-bold text-blue-500 uppercase mb-2 flex items-center gap-1">
                                    <i data-lucide="calendar-clock" class="w-3 h-3"></i> Apartadas (${reservations.length})
                                </h3>
                                <div class="space-y-2">
                                    ${reservations.map(r => `
                                        <div class="flex items-center justify-between bg-white p-2 rounded shadow-sm">
                                            <span class="text-sm font-medium text-slate-700 truncate flex-1">${r.customerName}</span>
                                            <div class="flex gap-1 ml-2">
                                                <button onclick="app.completeReservation(${cake.id}, '${r.id}')" class="p-1.5 bg-green-100 text-green-700 rounded hover:bg-green-200"><i data-lucide="check-circle" class="w-4 h-4"></i></button>
                                                <button onclick="app.cancelReservation(${cake.id}, '${r.id}')" class="p-1.5 bg-red-100 text-red-600 rounded hover:bg-red-200"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }

                    // HTML de Créditos (Fiados)
                    let credHtml = '';
                    if (credits.length > 0) {
                        credHtml = `
                            <div class="bg-red-50/50 rounded-lg p-3 border border-red-100 mt-4">
                                <h3 class="text-xs font-bold text-red-500 uppercase mb-2 flex items-center gap-1">
                                    <i data-lucide="notebook-pen" class="w-3 h-3"></i> Por Cobrar (${credits.length})
                                </h3>
                                <div class="space-y-2">
                                    ${credits.map(c => `
                                        <div class="flex items-center justify-between bg-white p-2 rounded shadow-sm border-l-4 border-red-400">
                                            <div class="flex flex-col">
                                                <span class="text-sm font-bold text-slate-700">${c.customerName}</span>
                                                <span class="text-[10px] text-slate-400">Debe 1 ${cake.name}</span>
                                            </div>
                                            <button onclick="app.settleCredit(${cake.id}, '${c.id}')" class="flex items-center gap-1 px-2 py-1 bg-green-100 text-green-700 rounded hover:bg-green-200 text-xs font-bold">
                                                <i data-lucide="dollar-sign" class="w-3 h-3"></i> Pagó
                                            </button>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }

                    // Card Completa
                    const cardHtml = `
                        <div class="bg-white rounded-2xl shadow-md overflow-hidden border border-slate-200 fade-in">
                            <!-- Header de la Tarjeta -->
                            <div class="p-4 border-b border-slate-100 flex justify-between items-start bg-gradient-to-r from-white to-slate-50">
                                <div class="flex gap-3 items-center">
                                    <div class="h-12 w-12 rounded-full flex items-center justify-center text-white shadow-sm ${cake.imageColor}">
                                        <i data-lucide="cake" class="w-6 h-6"></i>
                                    </div>
                                    <div>
                                        <h2 class="font-bold text-lg text-slate-800">${cake.name}</h2>
                                        <div class="flex gap-2 text-sm">
                                            <span class="font-medium text-slate-600">Físicas: ${cake.totalStock}</span>
                                            ${available > 0 ? `<span class="text-green-600 font-bold">(${available} libres)</span>` : ''}
                                            ${isOutOfStock ? `<span class="text-red-500 font-bold">(Agotadas)</span>` : ''}
                                        </div>
                                    </div>
                                </div>
                                <button onclick="app.addStock(${cake.id})" class="bg-pink-50 text-pink-600 hover:bg-pink-100 p-2 rounded-full transition-colors" title="Agregar Stock">
                                    <i data-lucide="plus" class="w-5 h-5"></i>
                                </button>
                            </div>

                            <!-- Acciones -->
                            <div class="p-4 bg-slate-50">
                                <div class="space-y-2">
                                    <!-- Venta Rápida -->
                                    <button onclick="app.directSale(${cake.id})" ${available <= 0 ? 'disabled' : ''} class="w-full py-3 px-4 rounded-xl flex items-center justify-center gap-2 font-semibold text-sm transition-all ${sellClass}">
                                        <i data-lucide="shopping-bag" class="w-4 h-4"></i> Venta Rápida (Efectivo)
                                    </button>
                                    
                                    <!-- Inputs Reserva/Fiado -->
                                    <div class="flex gap-1">
                                        <input type="text" id="input-${cake.id}" placeholder="Nombre cliente..." ${available <= 0 ? 'disabled' : ''} class="flex-1 px-3 py-3 text-sm border border-slate-300 rounded-l-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        
                                        <button onclick="app.addReservation(${cake.id})" ${available <= 0 ? 'disabled' : ''} class="px-3 flex flex-col items-center justify-center text-[10px] gap-1 min-w-[60px] transition-colors border-r border-white/20 ${actionBtnClass}">
                                            <i data-lucide="save" class="w-4 h-4"></i> Reservar
                                        </button>

                                        <button onclick="app.creditSale(${cake.id})" ${available <= 0 ? 'disabled' : ''} class="px-3 rounded-r-xl flex flex-col items-center justify-center text-[10px] gap-1 min-w-[60px] transition-colors ${creditBtnClass}">
                                            <i data-lucide="notebook-pen" class="w-4 h-4"></i> Fiado
                                        </button>
                                    </div>
                                </div>
                                ${resHtml}
                                ${credHtml}
                            </div>
                        </div>
                    `;
                    inventoryList.insertAdjacentHTML('beforeend', cardHtml);
                });

                // Re-inicializar iconos Lucide después de inyectar HTML nuevo
                lucide.createIcons();
                
                // Restaurar valores de inputs si es necesario (no implementado para simpleza, se limpian al guardar)
            }
        };

        // Iniciar App
        app.init();
    </script>
</body>
</html>
